# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  solution: 'src/CoreWCF.sln'
#  OS: 'Windows' # needed to run both netcore and net472, not enabled since net472 hangs

steps:
- task: GitVersion@4
  displayName: GitVersion
  inputs:
    preferBundledVersion: true

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration) --no-restore' # Update this to match your need
    
- task: DotNetCoreCLI@2
  displayName: Test netcoreapp2.1
  inputs:
    command: test
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration) --no-build --collect "Code coverage"'

- task: DotNetCoreCLI@2
  displayName: Pack
  inputs:
    command: 'pack'
    packagesToPack: '$(solution)'
    nobuild: true
    versioningScheme: 'byBuildNumber'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
