jobs:
  CoreWCFPerfClient:
    source:
      repository: https://github.com/v-joesun/CoreWCF.git
      branchOrCommit: CoreWCFPerfBranch
      project:  Src/Crank//CoreWCFPerfClient/CoreWCFPerfClient.csproj
    isConsoleApp: true
    waitForExit: true
    variables:
      Duration: 300
      requests: 3000
    arguments: "binding:{{Binding}} serviceurl:{{Protocol}}://{{serverAddress}}:{{serverPort}}/SayHello/SayHello.svc} perfmeasurementduration:{{Duration}} Request:{{requests}} closeandopen:{{closeandopen}}"
  CoreWCFPerfService:
    source:
      repository: https://github.com/v-joesun/CoreWCF.git
      branchOrCommit: CoreWCFPerfBranch
      project: Src/Crank/CoreWCFPerfService/CoreWCFPerfService.csproj
      arguments: "baseaddress:{{Protocol}}://{{serverAddress}}:{{serverPort}}"
      isConsoleApp: true

scenarios:
  BasicHttpWithCloseAndOpen:  
    application:
      job: CoreWCFPerfService
    load:
      job: CoreWCFPerfClient
      variables:
        Protocol: Http
        Binding: BasicHttp
        closeandopen: true

  NetTcpWithCloseAndOpen: 
    application:
      job: CoreWCFPerfService
    load:
      job: CoreWCFPerfClient
      variables:
        Protocol: net.tcp
        Binding: NetTcp
        closeandopen: true

scenariosnoclose:
  BasicHttpWithoutCloseAndOpen:   
    application:
      job: CoreWCFPerfService
    load:
      job: CoreWCFPerfClient
      variables:
        Protocol: Http
        Binding: BasicHttp
        closeandopen: false

  NetTcpWithoutCloseAndOpen:    
    application:
      job: CoreWCFPerfService
    load:
      job: CoreWCFPerfClient
      variables:
        Protocol: net.tcp
        Binding: NetTcp
        closeandopen: false

